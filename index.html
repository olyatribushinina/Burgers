<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Mr Burger</title>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="wrapper">
		<header class="header">
			<div class="container">
				<div class="header__left">
					<div class="logo">
						<img src="img/logo.png" alt="Mr Burger" class="logo__pic">
					</div>               
				</div>
				<div class="header__middle">
					<nav class="nav">
						<ul class="navigation">
							<li class="navigation__item navigation__item--start">о нас</li>
							<li class="navigation__item">бургеры</li>
							<li class="navigation__item">команда</li>
							<li class="navigation__item">меню</li>
							<li class="navigation__item">отзывы</li>
							<li class="navigation__item">как мы работаем</li>
							<li class="navigation__item">контакты</li>
						</ul>
					</nav>
				</div>	
				<div class="header__right">
					<a href="#" class="order">заказать</a>
				</div>
			</div>
		</header>
		<div class="container">
			<section class="section">
				<div class="section__left">
					<img src="img/drops.png" alt="burger" class="section__image">
				</div>
				<div class="section__right">
					<h1 class="title">мы делаем</h1>
					<h2 class="section__natural">натуральные бургеры</h2>
				</div>
			</section>
			<aside class="scroll">
				<ul class="points">
					<li class="points__item points__item--active"></li>
					<li class="points__item"></li>
					<li class="points__item"></li>
					<li class="points__item"></li>
					<li class="points__item"></li>
					<li class="points__item"></li>
					<li class="points__item"></li>
					<li class="points__item"></li>
					<li class="points__item"></li>
				</ul>
			</aside>
		</div>
		<aside class="arrow-scroll"></aside>	
	</div>
</body>
</html>
